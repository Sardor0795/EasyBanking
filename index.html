<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Banking</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="site-header__container container">
            <a class="site-header__logo logo" href="#">
                <img class="logo__img" src="./img/black-logo.svg" alt="site logo" width="139" height="20">
            </a>
            <nav class="site-header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">About</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Blog</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Careers</a></li>
                </ul>
            </nav>
            <a class="site-header__btn btn" href="#">Request Invite</a>
        </div>
    </header>

    <main class="main-content">
        <div class="hero">
            <div class="hero__container container">
                <div class="hero__content">
                    <h1 class="hero__title">Next generation
                        digital banking</h1>
                    <p class="hero__text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
                    <button class="hero__btn btn">Request Invite</button>
                </div>
            </div>
            <img class="hero__img" src="./img/hero-phones-desktop.png" alt="phones img" width="789" height="960" srcset="./img/hero-phones-desktop.png 1x, ./img/hero-phones-desktop@2x.png 2x">
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
